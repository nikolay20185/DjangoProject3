{% extends 'base.html' %}
{% load static %}

{% block title %}Создание раздела форума{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Создание нового раздела форума</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="name">Название раздела <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="description">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'community:topic_list' %}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-primary">Создать раздел</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
