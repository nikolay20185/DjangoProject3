{% extends 'base.html' %}

{% block title %}Пароль изменен | CodeSwap{% endblock %}

{% block content %}
<section class="py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-lg mx-auto bg-gray-900/50 rounded-xl p-8 border border-gray-800">
            <div class="text-center">
                <svg class="w-16 h-16 mx-auto text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                
                <h1 class="text-2xl font-bold mb-3">Пароль успешно изменен</h1>
                <p class="text-gray-400 mb-6">Ваш пароль был успешно обновлен.</p>
                
                <div class="mt-6">
                    <a href="{% url 'accounts:profile' %}" class="px-6 py-3 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-medium hover:from-indigo-600 hover:to-purple-700 transition-all">
                        Вернуться к профилю
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
